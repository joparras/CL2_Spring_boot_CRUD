<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Persona</title>
</head>
<body>
    
    <h1>Persona <span th:text="${persona.nombre}"></span></h1>
    <p>Apellido: <span th:text="${persona.apellido}"></span></p>
    <p>DNI: <span th:text="${persona.dni}"></span></p>
    <p>Edad; <span th:text="${persona.edad}"></span></p>

</body>
</html>
